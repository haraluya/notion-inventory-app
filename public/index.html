<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>庫存與配方管理系統</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <meta name="description" content="一個透過 Notion API 即時同步的互動式庫存與配方管理系統。">
    
    <meta property="og:title" content="庫存與配方管理系統">
    <meta property="og:description" content="即時同步 Notion 資料庫，輕鬆管理配方與庫存。">
    <meta property="og:type" content="website">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .tab-btn.active { background-color: #6366f1; color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .table-container { max-height: calc(100vh - 400px); overflow-y: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; transform: scale(0.95); }
        .modal:not(.hidden) .modal-content { transform: scale(1); }
        .deduction-input, .check-stock-input, .order-quantity-input { width: 80px; text-align: right; padding: 2px 4px; border-radius: 4px; border: 1px solid #ccc; }
        button:disabled { background-color: #a5b4fc; cursor: not-allowed; }
        .refresh-btn:hover { transform: rotate(90deg); }
        .sort-indicator { display: inline-block; width: 1em; text-align: center; }
        th[data-sort-key] { cursor: pointer; user-select: none; }
        th[data-sort-key]:hover { background-color: #e5e7eb; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- 密碼驗證彈窗 -->
    <div id="password-modal" class="fixed inset-0 bg-slate-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm mx-4">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">系統鎖定</h2>
            <p class="text-gray-600 mb-6">請輸入密碼以繼續</p>
            <p id="password-error" class="text-red-500 mb-4 hidden">密碼錯誤，請重試。</p>
            <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg mb-4 text-center text-lg tracking-widest" placeholder="••••">
            <button id="password-submit" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 font-semibold shadow-lg transition-transform transform hover:scale-105">進入</button>
        </div>
    </div>

    <!-- 應用程式主容器 (預設隱藏) -->
    <div id="app-container" class="hidden">
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loader"></div>
        </div>

        <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 relative">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">庫存與配方管理系統</h1>
                    <button id="refresh-btn" title="重新整理資料" class="p-2 rounded-full hover:bg-gray-200 transition-transform duration-300 refresh-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M20 4h-5v5M4 20h5v-5M12 4V2M12 22v-2M20 12h2M2 12h2M19.07 4.93l-1.41 1.41M4.93 19.07l1.41-1.41M19.07 19.07l-1.41-1.41M4.93 4.93l1.41 1.41" />
                        </svg>
                    </button>
                    <button id="logout-btn" title="登出系統" class="p-2 rounded-full hover:bg-red-100 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
                <div id="tabs" class="flex flex-wrap space-x-2 mt-4 md:mt-0 border border-gray-200 rounded-lg p-1 bg-gray-50">
                    <button data-tab="recipes" class="tab-btn active px-4 py-2 rounded-md text-sm font-semibold text-gray-600">配方管理</button>
                    <button data-tab="fragrance-check" class="tab-btn px-4 py-2 rounded-md text-sm font-semibold text-gray-600">香精盤點</button>
                    <button data-tab="material-check" class="tab-btn px-4 py-2 rounded-md text-sm font-semibold text-gray-600">材料盤點</button>
                    <button data-tab="fragrance-order" class="tab-btn px-4 py-2 rounded-md text-sm font-semibold text-gray-600 relative">
                        香精訂貨
                        <span id="order-count-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>

            <div id="tab-content">
                <!-- 配方管理 -->
                <div id="recipes-content">
                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <h2 class="text-xl font-semibold text-gray-700">生產計算機</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="recipe-series" class="block text-sm font-medium text-gray-700">選擇系列</label>
                                    <select id="recipe-series" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                                </div>
                                <div>
                                    <label for="recipe-flavor" class="block text-sm font-medium text-gray-700">選擇產品名稱</label>
                                    <select id="recipe-flavor" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" disabled></select>
                                </div>
                            </div>
                            <div id="calculator-body" class="hidden space-y-6">
                                <div>
                                    <label for="target-production" class="block text-sm font-medium text-gray-700">目標產量 (KG)</label>
                                    <input type="number" inputmode="decimal" id="target-production" class="mt-1 w-full p-2 border border-gray-300 rounded-lg" placeholder="輸入目標生產公斤數">
                                </div>
                                <div id="calculation-results" class="p-4 bg-gray-50 rounded-lg border hidden">
                                    <h3 class="font-semibold text-gray-800 mb-3">生產所需用量</h3>
                                    <div id="calculation-results-list" class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm"></div>
                                </div>
                            </div>
                        </div>
                        <div id="recipe-details-panel" class="space-y-6 hidden">
                            <div>
                                <h2 class="text-xl font-semibold text-gray-700">配方詳細資料</h2>
                                <div class="p-4 border rounded-lg space-y-4 mt-2">
                                    <div id="fragrance-details-container"></div>
                                     <div>
                                        <h3 class="font-semibold text-gray-800 mb-2">其他原料</h3>
                                        <div id="details-materials" class="text-sm space-y-1"></div>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-800">產品濃度</h3>
                                        <p id="details-concentration" class="text-sm text-gray-600"></p>
                                    </div>
                                </div>
                            </div>
                            <div id="deduction-preview-panel" class="hidden">
                                <h2 class="text-xl font-semibold text-gray-700 mb-2">生產扣除預覽</h2>
                                 <div class="p-4 border rounded-lg space-y-3">
                                    <div id="deduction-list" class="text-sm"></div>
                                    <button id="deduct-stock-btn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-semibold shadow">扣庫存</button>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>

                <!-- 香精盤點 -->
                <div id="fragrance-check-content" class="hidden">
                    <div class="mb-4">
                        <input type="search" id="fragrance-search-input" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="搜尋香精名稱或編號...">
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">香精盤點</h2>
                        <div class="flex gap-2">
                            <button id="export-fragrance-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-semibold shadow">匯出 Excel</button>
                            <button id="update-fragrance-stock-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold shadow">更新庫存</button>
                        </div>
                    </div>
                    <div class="table-container rounded-lg border">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead id="fragrance-check-head" class="bg-gray-50 sticky top-0">
                                <tr>
                                    <th data-sort-key="id" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">編號 (品名)<span class="sort-indicator"></span></th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">庫存</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">盤點庫存</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">狀態</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">庫存最後更新時間</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">訂貨</th>
                                </tr>
                            </thead>
                            <tbody id="fragrance-check-results" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
                
                <!-- 材料盤點 -->
                <div id="material-check-content" class="hidden">
                     <div class="mb-4">
                        <input type="search" id="material-search-input" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="搜尋材料名稱、編號、類別...">
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">材料盤點</h2>
                         <div class="flex gap-2">
                            <button id="export-material-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-semibold shadow">匯出 Excel</button>
                            <button id="update-material-stock-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold shadow">更新庫存</button>
                        </div>
                    </div>
                    <div class="table-container rounded-lg border">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead id="material-check-head" class="bg-gray-50 sticky top-0">
                                <tr>
                                    <th data-sort-key="name" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">品名<span class="sort-indicator"></span></th>
                                    <th data-sort-key="category" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">類別<span class="sort-indicator"></span></th>
                                    <th data-sort-key="subCategory" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">細分類別<span class="sort-indicator"></span></th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">庫存</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">盤點庫存</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">庫存最後更新時間</th>
                                </tr>
                            </thead>
                            <tbody id="material-check-results" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 香精訂貨 -->
                <div id="fragrance-order-content" class="hidden">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                        <h2 class="text-xl font-semibold text-gray-700">香精訂貨單</h2>
                        <div class="flex items-center gap-2">
                            <label for="order-person" class="text-sm font-medium text-gray-700">訂貨人:</label>
                            <select id="order-person" class="block p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option>小黑</option>
                                <option>東東</option>
                                <option>哈雷</option>
                            </select>
                        </div>
                        <button id="confirm-order-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-semibold shadow w-full md:w-auto">確認訂貨</button>
                    </div>
                    <div id="order-list-container" class="table-container rounded-lg border">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-container"></div>

    <script type="module" src="/js/main.js"></script>

</body>
</html>
